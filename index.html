<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>West Unity Bank - Secure Sign On</title>
  
  <!-- Main Style -->
  <link rel="stylesheet" href="style.css" />
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <style>
    /* PREMIUM LOGIN STYLES */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f0f2f5 0%, #dbe4ef 100%);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        flex-direction: column;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        background: white;
        padding: 40px 30px;
        border-radius: 12px;
        box-shadow: 0 15px 35px rgba(0, 64, 128, 0.15);
        text-align: center;
        position: relative;
        z-index: 10;
    }

    .bank-logo {
        max-width: 180px;
        margin-bottom: 20px;
    }

    h2 {
        color: #004080;
        font-size: 22px;
        margin-bottom: 5px;
    }

    .subtitle {
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
    }

    /* Input Groups */
    .input-group {
        position: relative;
        margin-bottom: 20px;
        text-align: left;
    }

    .input-group label {
        display: block;
        font-size: 12px;
        font-weight: bold;
        color: #555;
        margin-bottom: 5px;
        text-transform: uppercase;
    }

    .input-group i {
        position: absolute;
        left: 15px;
        top: 38px;
        color: #004080;
        opacity: 0.7;
    }

    .input-group input {
        width: 100%;
        padding: 12px 15px 12px 40px; /* Space for icon */
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        box-sizing: border-box;
        transition: all 0.3s;
        background: #f9f9f9;
    }

    .input-group input:focus {
        border-color: #004080;
        background: white;
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 64, 128, 0.1);
    }

    /* Button */
    .btn-login {
        width: 100%;
        padding: 14px;
        background-color: #004080;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
        margin-top: 10px;
    }

    .btn-login:hover {
        background-color: #003366;
    }

    .links {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
        font-size: 13px;
    }

    .links a {
        color: #004080;
        text-decoration: none;
    }

    .links a:hover {
        text-decoration: underline;
    }

    /* Footer Security */
    .security-footer {
        margin-top: 30px;
        font-size: 11px;
        color: #888;
        border-top: 1px solid #eee;
        padding-top: 15px;
    }
    
    .security-badge {
        display: inline-flex;
        align-items: center;
        gap: 5px;
        background: #eef6ff;
        padding: 5px 10px;
        border-radius: 15px;
        color: #004080;
        font-weight: bold;
        margin-bottom: 10px;
    }

    /* Loading Spinner Styling */
    .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin: 0 auto;
    }

    @keyframes spin {
        to { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <div class="login-container">
    <img src="images/logo.png" alt="West Unity Bank" class="bank-logo" />
    
    <h2>Welcome Back</h2>
    <p class="subtitle">Please sign in to your account</p>

    <form id="login-form">
      
      <div class="input-group">
        <label>Username</label>
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Enter username" required />
      </div>

      <div class="input-group">
        <label>Password</label>
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>

      <button type="submit" id="loginBtn" class="btn-login">
        <span id="btnText">Sign On</span>
        <div class="spinner" id="btnSpinner"></div>
      </button>

      <div class="links">
        <a href="#">Forgot Password?</a>
        <a href="#">Enroll Now</a>
      </div>

    </form>

    <div class="security-footer">
        <div class="security-badge">
            <i class="fas fa-shield-alt"></i> Secure 256-Bit Encryption
        </div>
        <br>
        © 2025 West Unity Bank. Member FDIC.
    </div>
  </div>

  <!-- Javascript Logic -->
  <script>
    document.getElementById("login-form").addEventListener("submit", function(event) {
      event.preventDefault();
      
      const usernameInput = document.getElementById("username");
      const passwordInput = document.getElementById("password");
      const btn = document.getElementById("loginBtn");
      const btnText = document.getElementById("btnText");
      const spinner = document.getElementById("btnSpinner");

      // 1. Show Loading State
      btnText.style.display = "none";
      spinner.style.display = "block";
      btn.style.opacity = "0.8";
      btn.disabled = true;

     // 2. Wait 2 seconds (simulating server check)
      setTimeout(function() {
          const username = usernameInput.value.toLowerCase();

          // 3. Redirect Logic
         // 3. Redirect Logic
          if (username.includes("david")) {
            window.location.href = "dashboard-david.html";
          } else if (username.includes("matthew")) {
            window.location.href = "dashboard-matthew.html";
          } else if (username.includes("heather")) {
            window.location.href = "dashboard-heather.html";
          } else if (username.includes("benjamin")) {
            window.location.href = "dashboard-benjamin.html"; 
          } else if (username.includes("gretta")) {
            window.location.href = "dashboard-gretta.html";
          } else if (username.includes("amber")) {
            window.location.href = "dashboard-amber.html";
          } else if (username.includes("alex")) {
            window.location.href = "dashboard-alex.html";
          } else {
            // Error Handling
            alert("We could not find an account with those credentials.");
            
            // Reset Button
            btnText.style.display = "block";
            spinner.style.display = "none";
            btn.style.opacity = "1";
            btn.disabled = false;
            passwordInput.value = ""; // Clear password
          }

      }, 1500); // 1.5 second delay
    });
  </script>

  <!-- ❄️ Snow Effect -->
  <script>
    const snowCount = 40;
    for (let i = 0; i < snowCount; i++) {
      let flake = document.createElement("div");
      flake.className = "snowflake";
      flake.style.left = Math.random() * 100 + "vw";
      flake.style.animationDuration = 4 + Math.random() * 6 + "s";
      flake.style.opacity = 0.5 + Math.random() * 0.5;
      flake.style.width = flake.style.height = 2 + Math.random() * 6 + "px";
      flake.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(flake);
    }
  </script>

  <!-- Snow CSS -->
  <style>
    .snowflake {
      position: fixed;
      top: -10px;
      background: #ccc;
      border-radius: 50%;
      pointer-events: none;
      animation: fall linear infinite;
      z-index: 1; /* Behind the card */
    }
    @keyframes fall {
      to { transform: translateY(110vh); }
    }
  </style>

</body>
</html>
