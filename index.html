<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>West Unity Bank - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <img src="images/logo.png" alt="West Unity Bank Logo" class="bank-logo" />
    <h2>Secure Login</h2>
    <form id="login-form" class="login-form">
      <label>Username</label>
      <input type="text" id="username" placeholder="Enter your username" required />
      <label>Password</label>
      <input type="password" placeholder="Enter your password" required />
      <button type="submit">Login</button>
    </form>
    <p class="footer-text">Â© 2025 West Unity Bank. All rights reserved.</p>
  </div>

  <!-- JavaScript to redirect based on name -->
<script>
  function handleLogin(event) {
    event.preventDefault();
    const username = document.getElementById("username").value.toLowerCase();

   if (username.includes("david")) {
      window.location.href = "dashboard-david.html";
    } else if (username.includes("matthew")) {
      window.location.href = "dashboard-matthew.html";
    } else if (username.includes("heather")) {
      window.location.href = "dashboard-heather.html";
    } else if (username.includes("benjamin")) {
      window.location.href = "dashboard-benjamin.html"; 
    } else if (username.includes("gretta")) {
      window.location.href = "dashboard-gretta.html";
    } else {
      alert("Account not found.");
    }
  }
  document.getElementById("login-form").addEventListener("submit", handleLogin);
</script>

</body>
