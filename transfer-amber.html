<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer - West Unity Bank</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <img src="images/logo.png" alt="West Unity Bank" class="logo">
      <h1>Transfer Funds</h1>
      <p class="small">Secure Transaction Page</p>
    </div>

    <form action="transfer-failed-amber.html" method="GET" style="max-width: 400px; margin: 0 auto;">
      <label>Recipient Account Name:</label>
      <input type="text" placeholder="e.g. John Smith" required>

      <label>Recipient Account Number:</label>
      <input type="text" placeholder="e.g. 30848593" required>

      <label>Amount ($):</label>
      <input type="number" placeholder="e.g. 500" required>

      <button type="submit" style="margin-top: 20px;">Send</button>
    </form>
  </div>

  <div style="margin-top: 30px; text-align: center;">
      <a href="dashboard-amber.html" style="color: white; background: #004080; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: bold;">← Back to Dashboard</a>
    </div>
  </div>

  <footer style="text-align: center; margin-top: 30px;">
    &copy; 2025 West Unity Bank. All rights reserved.
  </footer>

  <!-- ❄️ Realistic Snow Generator -->
<script>
  const snowCount = 60;  // Increase for thicker snow
  for (let i = 0; i < snowCount; i++) {
    let flake = document.createElement("div");
    flake.className = "snowflake";

    flake.style.left = Math.random() * 100 + "vw";
    flake.style.animationDuration = 4 + Math.random() * 6 + "s";
    flake.style.opacity = 0.5 + Math.random() * 0.5;
    flake.style.width = flake.style.height = 2 + Math.random() * 6 + "px";

    flake.style.animationDelay = Math.random() * 5 + "s";

    document.body.appendChild(flake);
  }
</script>
  
</body>
</html>
